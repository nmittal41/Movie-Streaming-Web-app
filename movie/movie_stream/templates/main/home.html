<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	{% extends "main/base.html" %}

{% block content %}

{% for movie in most_recent_movies %}
<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{ movie.title }}</h1>
          <p class="lead">{{ movie.description }}</p>
          <p style="font-size: 7px; color:gray;">Uploaded on {{ movie.datetime }} </p>
          <p style="text-align: right"><a href='/movie/{{ movie.id }}'>Watch Movie</a></p>
        </div>
</div>
{% endfor %}


{% endblock %}



</body>
</html>
