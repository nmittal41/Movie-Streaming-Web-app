{% extends "main/base.html" %}
{% block title %}
{{ user }} Profile
{% endblock %}
{% block content %}
<div class="container">
	
    <h1>Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
</div> 

{% endblock %}
